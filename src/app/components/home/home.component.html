<body>

  <app-sidebar class="sidebar" [user]="user"></app-sidebar>

  <div class="feed">

    <div class="feed-header">
      <h2>Home</h2>
    </div>

    <div class="feed-subheader">
      <h2 [style]="fyHeader" (click)="getSelectedHeader('For You')">For you</h2>
      <h2 [style]="followingHeader" (click)="getSelectedHeader('Following')">Following</h2>
    </div>

    <ul>
      <app-tweetbox (callLoadPosts)="loadPosts()" [user]="user"></app-tweetbox>
      <app-post [feedPosts]="feedPosts" (callLoadPosts)="loadPosts()"></app-post>
    </ul>

  </div>

  <div class="widgets">
    <app-widgets></app-widgets>
  </div>

</body>
