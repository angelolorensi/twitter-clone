<body>
  <div class="feed">
    <app-page-header [pageName]="'Página Inicial'" [isHome]="true"></app-page-header>

    <div class="feed-subheader">
      <h2 [style]="fyHeader" (click)="getSelectedHeader('For You')">Para você</h2>
      <h2 [style]="followingHeader" (click)="getSelectedHeader('Following')">Seguindo</h2>
    </div>

    <ul>
      <app-tweetbox
        *ngIf="homePage || homePageFollowing"
        [user]="user"
        (callLoadPosts)="loadAllPosts()">
      </app-tweetbox>

      <app-post
        *ngIf="homePage"
        [feedPosts]="allPosts"
        [user]="user"
        (callLoadPosts)="loadAllPosts()"
        (selectedPost)="navigateToIndividualPost($event)">
      </app-post>

      <app-post
        *ngIf="homePageFollowing"
        [feedPosts]="followedPosts"
        [user]="user"
        (callLoadPosts)="loadFollowedPosts()"
        (selectedPost)="navigateToIndividualPost($event)">
      </app-post>
    </ul>
  </div>
</body>
