<button class="close-btn"><mat-icon  color="accent" matDialogClose>close</mat-icon></button>
<div mat-dialog-content class="container" >
  <img class="logo" src="assets/img/twitter-logo.png" />
  <h1 class="title">Entrar no Twitter</h1>
  <div class="btns">
    <button class="btns-google-btn">
      <span></span>Inscrever-se com o Google
    </button>
    <button class="btns-apple-btn"><span></span>Inscrever-se com Apple</button>
  </div>
  <p class="divider"><span>ou</span></p>
  <form [formGroup]="loginForm" (ngSubmit)="loginBtn()">
    <mat-form-field *ngIf="usernameInput" class="login-input-form-field" color="primary" appearance="outline">
      <mat-label>Nome de usuário</mat-label>
      <input type="text" matInput formControlName="username"/>
      <mat-hint class="error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
        Username is required.
      </mat-hint>
    </mat-form-field>
    <mat-form-field *ngIf="passwordInput" class="login-input-form-field" color="primary" appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="password"/>
      <mat-hint class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Password is required.
      </mat-hint>
      <mat-hint class="error" *ngIf="loginForm.get('password')?.hasError('invalidCredentials')">
        Username or password are not right.
      </mat-hint>
    </mat-form-field>
    <button class="login-btn" type="submit" (click)="nextBtn()" *ngIf="usernameInput">Avançar</button>
    <button class="login-btn" type="submit" (click)="loginBtn()" *ngIf="passwordInput">Login</button>
  </form>
  <button (click)="forgotPassword()" class="forgot-password-btn">Esqueceu sua senha?</button>
  <p class="signup">Não tem uma conta? <a class="signup-btn" (click)="createAccBtn()">Inscreva-se</a></p>
</div>
